version: '3.8'

services:
  # Application Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        user: www
        uid: 1000
    image: capocop-app
    container_name: capocop-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8000:80"
    networks:
      - capocop-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-capocop}
      - DB_USERNAME=${DB_USERNAME:-capocop_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # Base de données MySQL 8.4
  db:
    image: mysql:8.4
    container_name: capocop-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-capocop}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_USER: ${DB_USERNAME:-capocop_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret_password}
    volumes:
      - db-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - capocop-network
    command: --default-authentication-plugin=caching_sha2_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis pour le cache et les sessions
  redis:
    image: redis:7-alpine
    container_name: capocop-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - capocop-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin (optionnel - pour gérer la base de données)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: capocop-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      UPLOAD_LIMIT: 64M
    networks:
      - capocop-network
    depends_on:
      - db

  # Worker Laravel pour les queues (optionnel)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        user: www
        uid: 1000
    image: capocop-app
    container_name: capocop-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - capocop-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-capocop}
      - DB_USERNAME=${DB_USERNAME:-capocop_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: php artisan queue:work --tries=3 --timeout=90

networks:
  capocop-network:
    driver: bridge

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local

