version: '3.8'

services:
  # Application Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        user: www
        uid: 1000
    image: capocop-dev
    container_name: capocop-app-dev
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      # Monter tout le code source
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8000:80"
    networks:
      - capocop-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-capocop}
      - DB_USERNAME=${DB_USERNAME:-capocop_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # Base de donn√©es MySQL
  db:
    image: mysql:8.4
    container_name: capocop-db-dev
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-capocop}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_USER: ${DB_USERNAME:-capocop_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret_password}
    volumes:
      - db-data-dev:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - capocop-network
    command: --default-authentication-plugin=caching_sha2_password

  # Redis
  redis:
    image: redis:7-alpine
    container_name: capocop-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    networks:
      - capocop-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: capocop-phpmyadmin-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    networks:
      - capocop-network
    depends_on:
      - db

networks:
  capocop-network:
    driver: bridge

volumes:
  db-data-dev:
    driver: local
  redis-data-dev:
    driver: local



