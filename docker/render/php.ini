; Configuration PHP optimisée pour production sur Render

[PHP]
; Limite de mémoire
memory_limit = 256M

; Limite de téléchargement
upload_max_filesize = 64M
post_max_size = 64M

; Temps d'exécution
max_execution_time = 300
max_input_time = 300

; Erreurs (production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
error_log = /var/log/php_errors.log

; Session sécurisée
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.use_strict_mode = 1

; Timezone
date.timezone = UTC

; Realpath cache (améliore les performances)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Opcache - Configuration agressive pour production
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; Preloading (PHP 7.4+) - À activer si vous avez un fichier preload.php
; opcache.preload = /var/www/preload.php
; opcache.preload_user = www

; JIT Compiler (PHP 8.0+)
opcache.jit_buffer_size = 100M
opcache.jit = tracing

; Sécurité
expose_php = Off
allow_url_fopen = On
allow_url_include = Off



